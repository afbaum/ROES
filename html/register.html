	<div class="container-fluid">
		<a class="navbar-brand" href="#">VA Audiology</a>

			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarList">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Hearing Aids</a>
				</li>
				<li class="nav-item">

  <!-- Please Register Section -->

<div class="container-fluid padding">
<div class="row welcome text-center">
  <div class="col-12">
    <h1 class=display-4>Please Register for Access to Site</h1>
  </div>
  <hr>
</div>
</div>

  <!--Sign in form -->
  <div class="container-fluid padding">
    <div class="row text-center">
      <div class="col-12">
        <form method="POST" action="/register">
          <div class="form=group">
            <label for='name'>Name: <label>
            <input type="name" class="form-control"
            id="name" placeholder="first and last" name='name'>
          </div>
          <div class="form=group">
            <label for='email'>email: <label>
            <input type="email" class="form-control"
            id="email" placeholder="name@VA.gov" name='email'>
          </div>
          <div class="form=group">
            <label for='pw'>Password: <label>
            <input type="password" class="form-control"
            id="pw1" name='password'>
          </div>
          <div class="form=group">
            <label for='pw2'>Confirm Password: <label>
            <input type="password" class="form-control"
            id="pw2" name='confirmPassword'>
          </div>
          <button class="btn btn-primary" type='submit'>Sign Up</button>
        </form>
      </div>
    </div>
  </div>
  <!-- footer -->
<footer>
  <div class="container-fluid padding">
  <div class="row text-center">
    <div class="col-md-6">
      <hr class="light">
      <h5>Webmaster</h5>
      <hr class="light">
      <p>Amanda Gray-Baum Au.D</p>
    </div>
    <div class="col-md-6">
      <hr class="light">
      <h5>Last Update</h5>
      <hr class="light">
      <p>02 May 2018</p>
    </div>
    <div class="col-12">
      <hr class="light">
      <h5>&copy; afbaum.inc</h5>
    </div>
  </div>
  </div>
</footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
